<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="/css/style.css" />   
    <script src="../js/checkout.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="header"></header>

    <h2>Review & Place your Order</h2>
      <section class="checkout-form">
        <form name="checkout">
          <fieldset>
            <legend>Shipping</legend>
            <div class="checkout__name">
              <label for="fname">First Name</label>
              <input value="Jane" name="fname" required />
              <label for="lname">Last Name</label>
              <input value="Doe" name="lname" required />
            </div>
            <div class="checkout__address">
              <label for="street">Street</label>
              <input value="1523 Street" name="street" required />
              <label for="city">City</label>
              <input value="San Diego" name="city" required />
              <label for="state">State</label>
              <input value="CA" name="state" required />
              <label for="zip">Zip</label>
              <input value="95236" name="zip" id="zip" required />
            </div>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label for="cardNumber">Card number</label>
            <input value="123412341234" name="cardNumber" required />
            <label for="expiration">Expiration</label>
            <input value="0630" name="expiration" required />
            <label for="code">Security Code</label>
            <input value="123" name="code" required />
          </fieldset>
          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>
            <ul>
              <li>
                <label for="cartTotal"
                  >Item Subtotal(<span id="num-items"></span>)</label
                >
                <p name="cartTotal" id="cartTotal"></p>
              </li>
              <li>
                <label for="shipping">Shipping Estimate</label>
                <p id="shipping"></p>
              </li>
              <li>
                <label for="tax">Tax</label>
                <p id="tax"></p>
              </li>
              <li>
                <label for="orderTotal"><b>Order Total</b></label>
                <p id="orderTotal"></p>
              </li>
            </ul>
          </fieldset>

          <button id="checkoutSubmit" type="submit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
